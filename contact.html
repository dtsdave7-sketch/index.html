<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Contact - TechEco Lead</title>

<link rel="stylesheet" href="style.css">

<style>

form{
max-width:500px;
margin:auto;
display:flex;
flex-direction:column;
gap:15px;
}

input, textarea{
padding:12px;
border-radius:8px;
border:1px solid #ccc;
font-size:16px;
}

button{
padding:12px;
border:none;
background:#0a7cff;
color:white;
font-size:18px;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#055fd1;
}

.success{
display:none;
text-align:center;
color:green;
font-weight:bold;
margin-top:15px;
}

</style>

</head>

<body>

<nav>

<h2>TechEco Lead</h2>

<ul>

<li><a href="index.html">Accueil</a></li>
<li><a href="academy.html">TEM Academy</a></li>
<li><a href="departements.html">Départements</a></li>
<li><a href="apropos.html">À propos</a></li>
<li><a href="contact.html">Contact</a></li>

</ul>

</nav>


<section class="page">

<h1>Contact</h1>


<form id="contactForm"
action="https://formspree.io/f/xpqjkwdp"
method="POST">

<input type="text"
name="Nom"
placeholder="Votre nom"
required>


<input type="email"
name="Email"
placeholder="Votre Email"
required>


<textarea name="Message"
placeholder="Votre message"
required>
</textarea>


<!-- Anti spam -->
<input type="text" name="_gotcha" style="display:none">


<button type="submit">
Envoyer
</button>

</form>


<div class="success" id="successMessage">
✔️ Message envoyé avec succès !
</div>


<br>

<a class="btn"
href="https://wa.me/50946126417">

WhatsApp

</a>


</section>


<script>

const form = document.getElementById("contactForm");

form.addEventListener("submit", async function(e) {

e.preventDefault();

let data = new FormData(form);

let response = await fetch(form.action, {
method: form.method,
body: data,
headers: {
'Accept': 'application/json'
}
});

if(response.ok){

form.reset();

document.getElementById("successMessage")
.style.display="block";

}else{

alert("Erreur. Essayez encore.");

}

});

</script>


</body>

</html>
